<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <meta name="description" content="Color-Mixer">
    <meta name="author" content="Nina Janson">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <div>
            <label for="red" type="text">r</label>
            <input id="red" type="range" step="1" min="0" max="255" value="240">
        </div>
        <div>
            <label for="green" type="text">g</label>
            <input id="green" type="range" step="1" min="0" max="255" value="40">
        </div>
        <div>
            <label for="blue" type="text">b</label>
            <input id="blue" type="range" step="1" min="0" max="255" value="180">
        </div>

        <p class="colorRgb">RGB</p>
        <p class="colorHex">Hex</p>
        <button>Random Color</button>

    </header>

    <script src="script.js"></script>

</body>

</html>
